<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Intro</title>
</head>
<body>
    <h3>SignUp</h3>
    <form action="action.html">
        <label for="First Name">First Name:</label>
        <input type="text" placeholder="Enter your First Name" required><br/>
        <label for="Last Name">Last Name:</label>
        <input type="text" placeholder="Enter your Last Name" required><br/>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" value="@gmail.com" required><br/>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter your password" required><br/>
        <label for="cnfpassword">Confirm Password:</label>
        <input type="password" placeholder="Enter your password" required><br/>
        <label for="dob">Date of Birth:</label>
        <input type="date" required><br/>
        <label for="Phone Number">Mobile Number:</label>
        <input type="tel" placeholder="Enter your Mobile number" required><br/>
        <label for="">Mobile Number:</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <input type="radio" name="gender" id="gender">Others<br/>
        <button type="Submit">Sign Up</button>
    </form>
    <p>Already having an account?<a href="">Login</a></p>
